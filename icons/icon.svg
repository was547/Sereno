<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#2d2d4a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c5ce0"/>
      <stop offset="100%" style="stop-color:#e05c8a"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Brush icon -->
  <g transform="translate(100, 80)" fill="none" stroke="url(#accent)" stroke-width="20" stroke-linecap="round" stroke-linejoin="round">
    <!-- Brush handle -->
    <path d="M200 280 L280 200 L300 220 L220 300 Z"/>
    <!-- Brush body -->
    <path d="M280 200 L340 140 Q360 120 340 100 L300 60 Q280 40 260 60 L200 120 Z"/>
    <!-- Brush tip -->
    <path d="M200 280 Q160 320 120 340 Q80 360 60 380 Q40 400 60 420 Q80 440 120 420 Q160 400 200 360 Q240 320 220 300"/>
    <!-- Paint strokes -->
    <path d="M80 350 Q100 380 80 410" stroke-width="12"/>
    <path d="M110 370 Q130 400 110 430" stroke-width="12"/>
  </g>
  
  <!-- Decorative circles -->
  <circle cx="420" cy="120" r="30" fill="none" stroke="#5ce0c4" stroke-width="8" opacity="0.6"/>
  <circle cx="100" cy="420" r="25" fill="none" stroke="#e0a85c" stroke-width="8" opacity="0.6"/>
</svg>

